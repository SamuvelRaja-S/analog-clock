<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }
        .clock-dial {
            width: 500px;
            height: 500px;
            border: 20px solid #4a90e2;
            margin: 50px auto;
            position: relative;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .point {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 240px;
            left: 240px;
        }
        .hour {
            font-size: 30px;
            font-weight: bold;
            color: #34495e;
            position: absolute;
        }
        .hour-1 { top: 40px; right: 130px; }
        .hour-2 { top: 125px; right: 45px; }
        .hour-3 { top: 235px; right: 10px; }
        .hour-4 { top: 345px; right: 45px; }
        .hour-5 { top: 430px; right: 130px; }
        .hour-6 { bottom: 10px; right: 240px; }
        .hour-7 { top: 430px; left: 130px; }
        .hour-8 { top: 345px; left: 40px; }
        .hour-9 { top: 235px; left: 10px; }
        .hour-10 { top: 125px; left: 45px; }
        .hour-11 { top: 40px; left: 130px; }
        .hour-12 { top: 10px; left: 235px; }
        .brand {
            font-size: 20px;
            font-weight: bold;
            color: #e67e22;
            position: absolute;
            top: 90px;
            left: 42.5%;
        }
        .minute-hand-wrapper {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50px;
            left: 50px;
            border-radius: 50%;
        }
        .minute-hand {
            position: relative;
        }
        .minute-hand .hand {
            width: 4px;
            height: 200px;
            background-color: #3498db;
            position: absolute;
            left: 198px;
        }
        .minute-hand .arrow {
            font-size: 30px;
            font-weight: bold;
            color: #2980b9;
            transform: rotate(180deg);
            position: absolute;
            left: 190px;
            top: -7px;
        }
        .hour-hand-wrapper {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 50%;
        }
        .hour-hand {
            position: relative;
        }
        .hour-hand .hand {
            width: 4px;
            height: 150px;
            background-color: #8e44ad;
            position: absolute;
            left: 148px;
        }
        .hour-hand .arrow {
            font-size: 30px;
            font-weight: bold;
            color: #8e44ad;
            transform: rotate(180deg);
            position: absolute;
            left: 140px;
            top: -7px;
        }
        .second-hand-wrapper {
            width: 350px;
            height: 350px;
            position: absolute;
            top: 75px;
            left: 75px;
            border-radius: 50%;
        }
        .second-hand {
            position: relative;
        }
        .second-hand .hand {
            width: 2px;
            height: 175px;
            background-color: #e74c3c;
            position: absolute;
            left: 174px;
        }
        .alarm-settings {
            text-align: center;
            margin-top: 20px;
        }
        .alarm-buttons {
            margin-top: 10px;
        }
    
    .alarm-settings {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }
.alarm-settings input[type="number"] {
    font-size: 20px; /* Increase font size as needed */
    padding: 5px;
    width: 60px;
    text-align: center;
}
body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .clock-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        .clock-dial {
            width: 500px;
            height: 500px;
            border: 20px solid #4a90e2;
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    
    .alarm-settings:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    .alarm-buttons {
        margin-top: 10px;
    }
    
    .alarm-buttons button {
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #3498db;
        color: #fff;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }
    
    .alarm-buttons button:hover {
        background-color: #2980b9;
    }

    </style>
</head>
<body>
<div class="header">
        <h1>Analog Clock</h1>
    </div>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="brand"></div>
        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>
    <div class="alarm-settings">
        <label for="alarm-hour">Hour:</label>
        <input type="number" id="alarm-hour" min="0" max="23">
        <label for="alarm-minute">Minute:</label>
        <input type="number" id="alarm-minute" min="0" max="59">
        <div class="alarm-buttons">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="stopAlarm()">Stop</button>
            <button onclick="snoozeAlarm()">Snooze</button>
        </div>
        <p id="alarm-message"></p>
    </div>
    <audio id="alarm-sound" src="ring.mp3" preload="auto"></audio>
    <script>
        var second = 0;
        var minute = 0;
        var hour = 0;
        var d = new Date();
        var alarmHour = null;
        var alarmMinute = null;
        var alarmSound = document.getElementById("alarm-sound");
        var alarmInterval = null;
        var snoozeInterval = 5 * 60 * 1000; // 5 minutes in milliseconds
        var snoozeTimeout = null;


        setInterval(function() {
            d = new Date();
            second = d.getSeconds() * 6;
            minute = d.getMinutes() * 6;
            hour = d.getHours() * 30 + d.getMinutes() * 0.5; // Adjust hour hand position based on minutes
            document.getElementById("second-hand").style.transform = "rotate(" + second + "deg)";
            document.getElementById("minute-hand").style.transform = "rotate(" + minute + "deg)";
            document.getElementById("hour-hand").style.transform = "rotate(" + hour + "deg)";
            checkAlarm(d.getHours(), d.getMinutes());
        }, 1000);

        function setAlarm() {
            alarmHour = document.getElementById("alarm-hour").value;
            alarmMinute = document.getElementById("alarm-minute").value;
            document.getElementById("alarm-message").innerText = `Alarm set for ${alarmHour}:${alarmMinute}`;
        }

        function checkAlarm(currentHour, currentMinute) {
            if (alarmHour != null && alarmMinute != null && alarmHour == currentHour && alarmMinute == currentMinute) {
                alarmSound.play();
                if (!alarmInterval) {
                    alarmInterval = setInterval(function() {
                        alarmSound.play();
                    }, 3000); // Play sound every 3 seconds
                }
                document.getElementById("alarm-message").innerText = `Alarm ringing for ${alarmHour}:${alarmMinute}`;
            }
        }

        function stopAlarm() {
            clearInterval(alarmInterval);
            alarmInterval = null; // Reset alarmInterval to null
            alarmSound.pause();
            alarmSound.currentTime = 0;
            alarmHour = null; // Clear the alarm time
            alarmMinute = null; // Clear the alarm time
            document.getElementById("alarm-message").innerText = "Alarm stopped";
        }

        function snoozeAlarm() {
            stopAlarm(); // Stop current alarm if snoozed
            snoozeTimeout = setTimeout(function() {
                alarmSound.play();
                if (!alarmInterval) {
                    alarmInterval = setInterval(function() {
                        alarmSound.play();
                    }, 3000); // Play sound every 3 seconds
                }
                document.getElementById("alarm-message").innerText = `Snooze alarm for ${alarmHour}:${alarmMinute}`;
            }, snoozeInterval);
        }
    </script>
</body>
</html>
